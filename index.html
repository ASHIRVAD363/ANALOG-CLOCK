<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>Analog clock IST</h1>
    <canvas id="clock" width="400" height="400">
        please upgrade your browseer
    </canvas>
    <p>Made by Er. Ashirvad Kumar</p>
</div>
    <script>
        function setTime() {
        var canvas = document.getElementById("clock");
        var context = canvas.getContext("2d");
        var clockRadius = canvas.width / 2;
        context.fillStyle="#FFA07A";
        context.beginPath();
        context.arc(clockRadius, clockRadius, clockRadius, 0, 2 * Math.PI);
        context.fill();

        context.fillStyle = "#38d938";
        context.beginPath();
        context.arc(clockRadius, clockRadius, 10, 0, 2 * Math.PI);
        context.fill();


        context.font = clockRadius / 10 + "px arial";
        context.fillStyle = "yellow";
        context.textAlign = "center";
        context.TextBaseline = "middle";

        for (var i = 1; i <= 12; i++) {
            context.fillText(i, clockRadius + clockRadius * 0.8 * Math.sin(i * 2 * Math.PI / 12), clockRadius - (clockRadius * 0.8 * Math.cos(i * 2 * Math.PI / 12)));

        }

        var hours = new Date().getHours();
        var minutes = new Date().getMinutes();
        var seconds = new Date().getSeconds();

        var fullHours = hours % 12 + minutes / 60 + seconds / 3600;

        var hoursAngle = fullHours * 2 * Math.PI / 12;
        var minutesAngle = minutes * 2 * Math.PI / 60;
        var secondsAngle = seconds * 2 * Math.PI / 60;


        context.strokeStyle="#38d938";
        context.moveTo(clockRadius,clockRadius);
        context.lineTo(clockRadius + clockRadius * 0.5*Math.sin(hoursAngle), clockRadius-(clockRadius*0.5*Math.cos(hoursAngle)));
        context.lineWidth=5;
        context.stroke();

        context.moveTo(clockRadius,clockRadius);
        context.lineTo(clockRadius+clockRadius*0.6*Math.sin(minutesAngle), clockRadius-(clockRadius*0.5*Math.cos(minutesAngle)));
        // context.strokeStyle="green";
        context.lineWidth="3";
        context.stroke();

        context.moveTo(clockRadius,clockRadius);
        context.lineTo(clockRadius+ clockRadius*0.7*Math.sin(secondsAngle), clockRadius-(clockRadius*0.7*Math.cos(secondsAngle)));
        context.lineWidth=2;
        context.stroke();
    }
    setInterval(setTime,1000);



    </script>
</body>

</html>
